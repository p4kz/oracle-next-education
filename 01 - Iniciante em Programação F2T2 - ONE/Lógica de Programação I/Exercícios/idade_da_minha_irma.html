<meta charset="UTF-8">
<h3>Diferença de idades</h3>

<script>

  function pula() {
    document.write('<br>')
  }

  function mostra( text ) {
    document.write( text )
    pula()
  }
  
  let pessoa1 = 23
  let pessoa2 = 12
  
  mostra(`Pessoa (1) tem ${pessoa1} anos`)
  mostra(`Pessoa (2) tem ${pessoa2} anos`)

  mostra(`Nossa diferença de idade é  ${pessoa1 - pessoa2}`)

</script>
