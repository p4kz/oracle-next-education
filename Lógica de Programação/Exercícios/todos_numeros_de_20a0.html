<meta charset="UTF-8">
<h3>Imprima todos numeros entre 20 e 0 </h3>

<script>

  function pula() {
    document.write('<br>')
  }

  function mostra( text ) {
    document.write( text )
    pula()
  }

  let numero = 20

  while ( numero >= 0 ) {
    mostra(numero)
    numero = numero - 1
  }
  
  mostra('FIM')

</script>
