<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <div class="app wrap">  
      <div class="box">
        <h1 class="box__title">Calculadora</h1>
        <div class="box__main">
          <form class="box__form" data-form>
            <input class="box__input" step="0.010" type="number" data-input-one placeholder="Valor 1" required>
            <input class="box__input" step="0.010" type="number" data-input-two placeholder="Valor 2" required>
            <div class="box__result">
              <p class="box__result--name">resultado</p>
              <p class="box__data--result" data-result></p>
            </div>
            <button class="box__button" type="submit">Somar</button>
          </form>
        </div>
      </div>    
    </div>
